<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Voyage Horizon</title>
  </head>
  <body>
    <!-- ! header starts -->
    <header>
      <!-- ? nav starts -->
      <nav class="nav-bar">
        <div class="nav-logo">
          <img src="./images/Group-40071-(2).png" alt="" />
          <p class="company-name">Voyage <span>Horizon</span></p>
        </div>

        <ul class="nav-items">
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>

        <div class="burger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M3.5 5a1 1 0 0 0 0 2h17a1 1 0 1 0 0-2zm-1 7a1 1 0 0 1 1-1h17a1 1 0 1 1 0 2h-17a1 1 0 0 1-1-1m0 6.001a1 1 0 0 1 1-1h17a1 1 0 1 1 0 2h-17a1 1 0 0 1-1-1"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </nav>

      <!-- ? banner starts -->
      <div class="banner">
        <div class="banner-content-container">
          <h1 class="banner-heading">Explore Your Travel</h1>

          <p class="banner-description">
            Travelling is an invitation to embark on a journey of exploration,
            to delve into the unknown and uncover hidden treasures around the
            globe.
          </p>

          <div class="banner-destination-selector">
            <div class="input-container">
              <input type="text" placeholder="Where go" />
            </div>

            <div class="select-container">
              <select name="" id="" class="select-box">
                <option value="" disabled selected hidden>When</option>
                <option value="">Summer</option>
                <option value="">Autumn</option>
                <option value="">Winter</option>
                <option value="">Spring</option>
              </select>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 1024 1024"
              >
                <path
                  fill="currentColor"
                  d="M8.2 275.4c0-8.6 3.4-17.401 10-24.001c13.2-13.2 34.8-13.2 48 0l451.8 451.8l445.2-445.2c13.2-13.2 34.8-13.2 48 0s13.2 34.8 0 48L542 775.399c-13.2 13.2-34.8 13.2-48 0l-475.8-475.8c-6.8-6.8-10-15.4-10-24.199"
                />
              </svg>
            </div>

            <div class="select-container">
              <select name="" id="" class="select-box">
                <option value=" " disabled selected hidden>Select Type</option>
                <option value="">Business</option>
                <option value="">Study</option>
                <option value="">Research</option>
                <option value="">Entertainment</option>
              </select>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 1024 1024"
              >
                <path
                  fill="currentColor"
                  d="M8.2 275.4c0-8.6 3.4-17.401 10-24.001c13.2-13.2 34.8-13.2 48 0l451.8 451.8l445.2-445.2c13.2-13.2 34.8-13.2 48 0s13.2 34.8 0 48L542 775.399c-13.2 13.2-34.8 13.2-48 0l-475.8-475.8c-6.8-6.8-10-15.4-10-24.199"
                />
              </svg>
            </div>

            <button class="btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="m21 21l-4.343-4.343m0 0A8 8 0 1 0 5.343 5.343a8 8 0 0 0 11.314 11.314"
                />
              </svg>
              Find Now
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- ! header ends -->

    <!-- ! main starts -->
    <main>
      <!-- ? Popular Tours section -->
      <section class="popular-tours"></section>
    </main>
    <!-- ! main ends -->

    <!-- ! footer starts -->
    <footer></footer>
    <!-- ! footer ends -->
  </body>
</html>
